<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <title>INVENTARIO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="">App Iventario</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/">Inicio</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container text-center">
    <div>
        <h1 th:if="${marca.id==null}">Registrar una marca </h1>
        <h1 th:unless="${marca.id==null}"> Editar marca </h1>
    </div>
    <form th:action="@{/marcas/guardar}" th:object="${marca}" method="post" style="max-width:600px; margin:0;">
      <input type="hidden" th:field="*{id}" />
  
      <div class="m-3">
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Nombre: </label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{nombre}" class="form-control"  required/>
                </div>
            </div>
            <div class="form-group row">
              <label class="col-form-label col-sm-4"> Seleccione una o mas categorias: </label>
                <div class ="col-sm-8">
                  <select th:field="*{categorias}" class="form-control" multiple="multiple" required>
                    <th:block th:each="categoria : ${listaCategorias}">
                      <option th:text="${categoria.nombre}" th:value="${categoria.id}"> </option>
                    </th:block>
                  </select>
                </div>
            </div>
        
            <div class="text-center p">
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
        </div>
    </form>
        <div class="text-center p">
            <a href="/">  <button type="submit" class="btn btn-primary"> Cancelar</button></a>
        </div>
    </div>
    </body>
</html>

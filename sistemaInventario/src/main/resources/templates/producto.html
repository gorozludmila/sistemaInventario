<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <title>INVENTARIO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="">App Iventario</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/">Inicio</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container text-center">
    

  <div th:if="${mensaje}" class="alert alert-success"> <span th:text="${mensaje}"></span>  </div>
  <div th:if="${error}" class="alert alert-danger"> <span th:text="${error}"></span> </div>
      <div>
        <h1>Lista productos</h1>
      </div>
      <br />
      <div>
        <table class="table table-bordered">
          <thead class="thead-dark">
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Nombre</th>
              <th scope="col">Precio</th>
              <th scope="col">Categoria</th>
              <th scope="col">Acciones</th>
             
            </tr>
          </thead>
          <tbody>
            <tr th:each="producto : ${listaProductos}">
            <td th:text = "${producto.id}"></td>
            <td th:text = "${producto.nombre}"></td>
            <td th:text = "${producto.precio}"></td>
            <td th:text = "${producto.categoria.nombre}"></td>
            <td> <a th:href = "@{/productos/editar/{id}(id=${producto.id})}" class="btn btn-info">Editar</a>
              <!--Agregamos espacio entre los botones-->
              &nbsp; &nbsp;
                <a th:href = "@{/productos/eliminar/{id}(id=${producto.id})}" class="btn btn-danger">Eliminar</a>
            
            </td>
           
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>

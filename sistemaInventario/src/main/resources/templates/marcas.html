<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <title>Marca</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  </head>
  <body>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">App Iventario</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/">Inicio</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container text-center">
      <div>
        <h1>Lista de marcas</h1>
      </div>
    <br />
    <div>
        <table class="table table-bordered">
        <thead class="thead-dark">
            <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Categoria</th>
            <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="marca : ${listaMarca}">
            <td th:text = "${marca.id}"></td>
            <td th:text = "${marca.nombre}"></td>
            <td th:text = "${marca.categorias}"></td>
            <td>
              <a th:href="@{/marcas/editar/{id}(id=${marca.id})}" class="btn btn-warning btn-sm">Editar</a>
              <a th:href="@{/marcas/eliminar/{id}(id=${marca.id})}" class="btn btn-danger btn-sm"  onclick="return confirm('Â¿Eliminar marca?')">Eliminar</a>
            </td>
            
            </tr>
        </tbody>
        </table>
    </div>
    </div>
</body>
</html>

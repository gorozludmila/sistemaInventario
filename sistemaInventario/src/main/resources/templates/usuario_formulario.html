<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Formulario Usuario</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
          crossorigin="anonymous">
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">App Inventario</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Inicio</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container d-flex justify-content-center">
    <div class="w-100" style="max-width:600px">

        <!-- TÃTULO -->
        <div class="text-center mt-4">
            <h2 th:if="${usuario.id == null}">Registro de usuario</h2>
            <h2 th:unless="${usuario.id == null}">Editar usuario</h2>
        </div>

        <!-- FORMULARIO -->
        <form th:action="@{/usuarios/guardar}"
              th:object="${usuario}"
              method="post"
              class="mt-4">

            <!-- ID oculto -->
            <input type="hidden" th:field="*{id}" />

            <!-- EMAIL -->
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Email:</label>
                <div class="col-sm-8"><input type="email" th:field="*{email}" class="form-control" required /></div>
            </div>

            <!-- PASSWORD -->
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Password:</label>
                <div class="col-sm-8"><input type="password" th:field="*{password}" class="form-control" required /></div>
            </div>

            <!-- ROL -->
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Roles:</label>
                <div class="col-sm-8">
                    <select multiple th:field="*{roles}" class="form-control" required>
                        <option value="">-- Seleccione --</option>
                        <option th:each="rol : ${listaRoles}"
                                th:value="${rol.id}"
                                th:text="${rol.nombre}">
                        </option>
                    </select>
                </div>
            </div>

            <!-- BOTONES -->
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary">
                    Guardar
                </button>

                <a th:href="@{/usuarios}"
                   class="btn btn-secondary ml-2">
                    Cancelar
                </a>
            </div>

        </form>
    </div>
</div>

</body>
</html>

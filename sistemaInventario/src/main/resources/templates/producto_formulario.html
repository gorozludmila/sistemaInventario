<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <title>Formulario Producto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  </head>
  <body>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">App Iventario</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/">Inicio</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container text-center justify-content-center align-items-center">
      <div >
        <h1 th:if="${producto.id == null}">Registro de producto </h1>
        <h1 th:unless="${producto.id == null}">Editar producto </h1>
    </div>
    <form th:action="@{/productos/guardar}" th:object="${producto}" method="post" style="max-width:600px; margin:0;">
      <input type="hidden" th:field="*{id}" th:value="${producto.id}"/>
        <div class="m-3">
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Nombre de producto: </label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{nombre}" class="form-control"  required/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Precio: </label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{precio}" class="form-control"  required/>
                </div>
            </div>
        <div class="form-group row">
  <label class="col-sm-4 col-form-label">Categoria:</label>
  <div class="col-sm-8">
    <select th:field="*{categoria.id}" class="form-control">
      <option value="">-- Seleccione --</option>
      <option th:each="c : ${listaCategorias}"
              th:value="${c.id}"
              th:text="${c.nombre}">
      </option>
    </select>
  </div>
</div>
<!--Cargamos los detalles-->
  <th:block th:unless="${producto.id==null}" th:each="detalle, status : ${producto.detalles}">
    <input type="hidden" name= "detallesIDs" th:value="${detalle.id}">
    <div  class="form-group row">
          <label class="col-form-label col-sm-4">Detalles #[[${status.count}]] </label>
          <div class="col-sm-4"><input type="text" name="detallesNombres" th:value="${detalle.nombre}" class="form-control" required></div>
          <div class="col-sm-4"><input type="text" name="detallesValores" th:value="${detalle.valor}" class="form-control" required></div>
    </div>
  </th:block>
<!--Agregamos los detalles-->
  <th:block th:if="${producto.id==null}"> 
      <div  class="form-group row">
          <label class="col-form-label col-sm-4">Detalles #1: </label>
          <div class="col-sm-4"><input type="text" name="detallesNombres" class="form-control" placeholder="nombre" required></div>
          <div class="col-sm-4"><input type="text" name="detallesValores"  class="form-control" placeholder="valor" required></div>
      </div>
      <div  class="form-group row">
          <label class="col-form-label col-sm-4">Detalles #2 </label>
          <div class="col-sm-4"><input type="text" name="detallesNombres" class="form-control" placeholder="nombre" required></div>
          <div class="col-sm-4"><input type="text" name="detallesValores"  class="form-control" placeholder="valor" required></div>
      </div>
      <div  class="form-group row">
          <label class="col-form-label col-sm-4">Detalles #3 </label>
          <div class="col-sm-4"><input type="text" name="detallesNombres" class="form-control" placeholder="nombre" required></div>
          <div class="col-sm-4"><input type="text" name="detallesValores"  class="form-control" placeholder="valor" required></div>
      </div>
  </th:block>
<div class="text-center p"> <button type="submit" class="btn btn-primary">Guardar</button></div>
      </div>
    </form>
    </div>
  </body>
</html>
